<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuroNeko Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-animate min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="glass-card w-full max-w-6xl rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row h-auto md:min-h-[85vh]">
        
        <div class="w-full md:w-5/12 p-6 md:p-10 flex flex-col border-b md:border-b-0 md:border-r border-white/10 overflow-y-auto custom-scroll">
            <div class="mb-6">
                <h1 class="text-3xl font-800 mb-2 bg-gradient-to-r from-blue-400 to-pink-500 bg-clip-text text-transparent">KuroNeko Art</h1>
                <p class="text-white/50 text-xs">Powered by Danzz</p>
            </div>

            <div class="space-y-5 flex-1">
                <div>
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Prompt</label>
                    <textarea id="promptInput" placeholder="a girl in the rain..." 
                        class="w-full h-28 bg-white/5 border border-white/10 rounded-2xl p-4 text-white outline-none focus:border-blue-500/50 transition-all resize-none text-sm"></textarea>
                </div>

                <div>
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Aspect Ratio</label>
                    <div id="sizeContainer" class="grid grid-cols-3 gap-2"></div>
                </div>

                <div>
                    <label class="text-xs font-bold uppercase tracking-widest text-white/40 mb-2 block">Art Style</label>
                    <div id="styleContainer" class="grid grid-cols-3 gap-2"></div>
                </div>
            </div>

            <div class="mt-8 space-y-4">
                <button id="generateBtn" class="w-full py-4 bg-white text-black font-800 rounded-2xl hover:bg-blue-400 hover:text-white transition-all active:scale-95 flex items-center justify-center gap-3">
                    <span>Generate Art</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>

                <div id="loaderArea" class="hidden w-full">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-[10px] font-bold tracking-widest text-blue-400 animate-pulse uppercase">Generating...</p>
                    </div>
                    <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden relative">
                        <div class="loading-bar absolute top-0 left-0 h-full w-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-7/12 p-8 bg-black/20 flex flex-col items-center justify-center relative min-h-[400px]">
            <div id="emptyState" class="text-center">
                <div class="w-20 h-20 mx-auto mb-4 bg-white/5 rounded-full flex items-center justify-center shimmer">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                </div>
                <p class="text-white/30 text-sm font-medium">Image will appear here</p>
            </div>

            <div id="resultArea" class="hidden w-full h-full flex flex-col items-center justify-center">
                <img id="resultImage" class="max-h-[70vh] w-auto rounded-2xl shadow-2xl border border-white/10 opacity-0 transition-opacity duration-1000 object-contain">
                <div class="mt-6 flex gap-4">
                    <button onclick="downloadImage()" class="p-4 bg-white/10 hover:bg-white/20 rounded-xl transition-all">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                    </button>
                    <button onclick="resetUI()" class="px-6 py-2 text-xs font-bold border border-white/10 rounded-xl hover:bg-white/5 transition-all">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-card px-6 py-4 rounded-2xl flex items-center gap-4 opacity-0 pointer-events-none z-50 transition-all duration-300">
        <div id="toastIcon" class=""></div>
        <p id="toastMsg" class="text-sm font-bold whitespace-nowrap"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
